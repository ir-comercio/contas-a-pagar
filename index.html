<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Contas a Pagar</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>Contas a Pagar</h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <div class="button-wrapper">
                <button onclick="toggleForm()" class="register">Registrar Conta</button>
            </div>

            <!-- NAVEGAÇÃO POR MESES -->
            <div class="card">
                <div class="month-navigation">
                    <button onclick="previousMonth()" class="month-nav-btn">Anterior</button>
                    <h3 id="currentMonthDisplay" class="month-display">Carregando...</h3>
                    <button onclick="nextMonth()" class="month-nav-btn">Próximo</button>
                </div>
            </div>

            <!-- Dashboard -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Pagos</div>
                    <div class="stat-value stat-success" id="statPagos">0</div>
                </div>
                <div class="stat-card stat-card-alert" id="cardAtraso">
                    <div class="stat-label">Em Atraso</div>
                    <div class="stat-value stat-danger" id="statAtraso">0</div>
                    <div class="pulse-badge" id="pulseBadgeAtraso" style="display: none;">!</div>
                </div>
                <div class="stat-card stat-card-warning" id="cardEminente">
                    <div class="stat-label">Iminente (15 dias)</div>
                    <div class="stat-value stat-warning" id="statEminente">0</div>
                    <div class="pulse-badge" id="pulseBadgeEminente" style="display: none;">!</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Valor Total</div>
                    <div class="stat-value stat-success" id="statValorTotal">R$ 0,00</div>
                </div>
            </div>

            <!-- FILTROS -->
            <div class="card">
                <h2>Filtros</h2>
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar</label>
                        <input type="text" id="search" placeholder="Descrição, banco..." oninput="filterContas()">
                    </div>
                    <div class="form-group">
                        <label for="filterBanco">Banco</label>
                        <select id="filterBanco" onchange="filterContas()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">Status</label>
                        <select id="filterStatus" onchange="filterContas()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterFrequencia">Frequência</label>
                        <select id="filterFrequencia" onchange="filterContas()">
                            <option value="">Todas</option>
                            <option value="MENSAL">Mensal</option>
                            <option value="ANUAL">Anual</option>
                            <option value="UNICA">Única</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- BOTÕES PDF -->
            <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
                <button onclick="generatePDFPagas()" class="success" style="background: #22C55E; margin-right: 0.5rem;">PDF</button>
                <button onclick="generatePDFNaoPagas()" class="danger" style="background: #EF4444; margin-right: 0;">PDF</button>
            </div>

            <!-- LISTA DE CONTAS -->
            <div class="card">
                <h2>Lista de Contas</h2>
                <div id="contasContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
