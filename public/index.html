<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Contas a Pagar</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>Contas a Pagar</h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <div class="button-wrapper">
                <button onclick="toggleForm()" class="register">Registrar Conta</button>
            </div>

            <!-- NAVEGAÇÃO POR MESES -->
            <div class="card">
                <div class="month-navigation">
                    <button onclick="previousMonth()" class="month-nav-btn">Anterior</button>
                    <h3 id="currentMonthDisplay" class="month-display">Carregando...</h3>
                    <button onclick="nextMonth()" class="month-nav-btn">Próximo</button>
                </div>
            </div>

            <!-- Dashboard -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Pagos</div>
                    <div class="stat-value stat-success" id="statPagos">0</div>
                </div>
                <div class="stat-card stat-card-alert" id="cardAtraso">
                    <div class="stat-label">Vencido</div>
                    <div class="stat-value stat-danger" id="statAtraso">0</div>
                    <div class="pulse-badge" id="pulseBadgeAtraso" style="display: none;">!</div>
                </div>
                <div class="stat-card stat-card-warning" id="cardIminente">
                    <div class="stat-label">Vence em 15 Dias</div>
                    <div class="stat-value stat-warning" id="statIminente">0</div>
                    <div class="pulse-badge" id="pulseBadgeIminente" style="display: none;">!</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Valor Total</div>
                    <div class="stat-value stat-success" id="statValorTotal">R$ 0,00</div>
                </div>
            </div>

            <!-- FILTROS -->
            <div class="card">
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar</label>
                        <input type="text" id="search" placeholder="Descrição, banco..." oninput="filterContas()">
                    </div>
                    <div class="form-group">
                        <label for="filterBanco">Banco</label>
                        <select id="filterBanco" onchange="filterContas()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">Status</label>
                        <select id="filterStatus" onchange="filterContas()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterFrequencia">Parcelas</label>
                        <select id="filterFrequencia" onchange="filterContas()">
                            <option value="">Todas</option>
                            <option value="PARCELA_UNICA">Parcela Única</option>
                            <option value="1_PARCELA">1ª Parcela</option>
                            <option value="2_PARCELA">2ª Parcela</option>
                            <option value="3_PARCELA">3ª Parcela</option>
                            <option value="4_PARCELA">4ª Parcela</option>
                            <option value="5_PARCELA">5ª Parcela</option>
                            <option value="6_PARCELA">6ª Parcela</option>
                            <option value="7_PARCELA">7ª Parcela</option>
                            <option value="8_PARCELA">8ª Parcela</option>
                            <option value="9_PARCELA">9ª Parcela</option>
                            <option value="10_PARCELA">10ª Parcela</option>
                            <option value="11_PARCELA">11ª Parcela</option>
                            <option value="12_PARCELA">12ª Parcela</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- LISTA DE CONTAS -->
            <div class="card">
                <div id="contasContainer"></div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
</body>
</html>
